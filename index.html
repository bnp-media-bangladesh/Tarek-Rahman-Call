<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নতুন বাংলাদেশ গড়ার অঙ্গীকার ২০২৬</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Ads Script 1 -->
    <script src="https://encasehighlight.com/90/84/6e/90846e4a77416c8ed48acf942330cbc6.js"></script>

    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #1b5e20;
            --accent: #FFD700;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Top Header / Ad Section */
        .ad-box {
            text-align: center;
            padding: 10px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }

        /* Banner Design */
        .banner-wrapper {
            width: 100%;
            overflow: hidden;
        }

        .banner-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        /* Unique Content Section */
        .content-section {
            padding: 25px;
            text-align: center;
            background: linear-gradient(180deg, #ffffff 0%, #f9f9f9 100%);
            border-radius: 0 0 30px 30px;
        }

        .title-text {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .description {
            font-size: 17px;
            line-height: 1.7;
            color: #444;
            margin-bottom: 25px;
        }

        /* Professional Share Button */
        .messenger-share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0084ff, #00c6ff);
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(0, 132, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 90%;
            margin: 10px auto;
        }

        .messenger-share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 132, 255, 0.4);
        }

        .messenger-share-btn i {
            font-size: 28px;
            margin-right: 12px;
        }

        /* Animations */
        .pulse-animation {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Footer Style */
        .footer {
            background: var(--secondary);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: 40px;
        }

        .footer p {
            margin: 5px 0;
            font-size: 15px;
            opacity: 0.9;
        }

        /* Floating Badge */
        .badge {
            background: var(--accent);
            color: #000;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Ad Block 2 -->
    <div class="ad-box">
        <script>
          atOptions = {
            'key' : '3ba3f6e587d42511cae6186950702b25',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
          };
        </script>
        <script src="https://encasehighlight.com/3ba3f6e587d42511cae6186950702b25/invoke.js"></script>
    </div>

    <!-- Banner -->
    <div class="banner-wrapper" data-aos="fade-down">
        <img src="https://imgur.com/tNwmNuQ.png" alt="Banner">
    </div>

    <!-- Main Content -->
    <div class="content-section">
        <div class="badge" data-aos="zoom-in">আগামীর ডাক ২০২৬</div>
        <h1 class="title-text" data-aos="fade-up">তরুণের প্রথম ভোট <br>ধানের শীষের পক্ষে হোক</h1>
        
        <p class="description" data-aos="fade-up" data-aos-delay="100">
            নতুন আর ডিজিটাল বাংলাদেশ গড়তে <strong>বিএনপিকে</strong> সমর্থন করুন। ধানের শীষকে জয়যুক্ত করুন আর বিএনপির একজন কর্মী হয়ে বন্ধুদের শেয়ার করুন।
        </p>

        <!-- Messenger Button Fix -->
        <button onclick="shareOnMessenger()" class="messenger-share-btn pulse-animation" data-aos="zoom-in">
            <i class="fab fa-facebook-messenger"></i> বন্ধুদের শেয়ার করুন
        </button>
        
        <p style="font-size: 14px; color: #666; margin-top: 15px;">উপরের বাটনে ক্লিক করে বন্ধুদের উৎসাহিত করুন</p>
    </div>

    <!-- Ad Block 3 -->
    <div class="ad-box" data-aos="fade-in">
        <script async="async" data-cfasync="false" src="https://encasehighlight.com/72d09efd32735ddbfde1d09ee965eafe/invoke.js"></script>
        <div id="container-72d09efd32735ddbfde1d09ee965eafe"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p style="font-weight: bold; font-size: 18px;">বাংলাদেশ জিন্দাবাদ</p>
        <p>© ২০২৬ নতুন বাংলাদেশ গড়ার অঙ্গীকার</p>
    </footer>
</div>

<!-- AOS Library JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        once: true
    });

    function shareOnMessenger() {
        // বর্তমান পেজের লিঙ্ক
        const shareUrl = window.location.href;
        
        // ফেসবুক মেসেঞ্জার শেয়ার ইউআরএল (পদ্ধতি ২ - ডায়ালগ সেন্ড)
        // এটি মোবাইল অ্যাপ এবং ডেস্কটপ ব্রাউজার দুই জায়গাতেই কাজ করে
        const messengerUrl = "https://www.facebook.com/dialog/send?link=" 
                            + encodeURIComponent(shareUrl) 
                            + "&app_id=291494419107518" // এটি একটি পাবলিক অ্যাপ আইডি
                            + "&redirect_uri=" + encodeURIComponent(shareUrl);

        // মোবাইল অ্যাপ ওপেন করার ট্রাই করবে
        const mobileAppUrl = "fb-messenger://share/?link=" + encodeURIComponent(shareUrl);

        // চেক করবে ইউজার মোবাইল না কি ডেস্কটপ
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // মোবাইলে প্রথমে অ্যাপ খোলার চেষ্টা করবে
            window.location.href = mobileAppUrl;
            
            // যদি ২ সেকেন্ডের মধ্যে অ্যাপ না খুলে তবে ওয়েব ডায়ালগ ওপেন করবে
            setTimeout(function() {
                window.open(messengerUrl, '_blank');
            }, 2000);
        } else {
            // ডেস্কটপের জন্য সরাসরি ওয়েব ডায়ালগ
            window.open(messengerUrl, '_blank');
        }
    }
</script>

</body>
</html>
